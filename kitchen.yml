---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: cinc
  product_version: 17
  solo_rb:
    environment: test


verifier:
  name: inspec

platforms:
  - name: ubuntu-24.04

suites:
  - name: default
    run_list:
      - recipe[jenkins::temurin]
      - recipe[jenkins::jenkins]
      - recipe[jenkins::plugin_manager]
      - recipe[jenkins::cli]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
